{% extends 'django_ledger/layouts/base_shadcn.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-[#0a0a0a] text-white">
    <nav class="px-8 py-4 border-b border-gray-800">
        <ol class="flex items-center space-x-2 text-sm">
            <li><a href="{% url 'django_ledger:home' %}" class="text-gray-400 hover:text-white transition-colors">Home</a></li>
            <li class="text-gray-600">/</li>
            <li><a href="{% url 'bank-account-list-shadcn' entity_slug=view.kwargs.entity_slug %}" class="text-gray-400 hover:text-white transition-colors">Bank Accounts</a></li>
            <li class="text-gray-600">/</li>
            <li class="text-white">Update {{ object.name }}</li>
        </ol>
    </nav>

    <div class="px-8 py-6">
        <div class="max-w-4xl mx-auto">
            <div class="bg-[#1a1a1a] border border-gray-800 rounded-lg overflow-hidden">
                <div class="p-6 border-b border-gray-800">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold">Update Bank Account</h1>
                            <p class="text-gray-400 text-sm">{{ object.name }}</p>
                        </div>
                    </div>
                </div>

                <form method="post" class="p-6 space-y-6">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="flex items-center gap-3 pt-4 border-t border-gray-800">
                        <button type="submit" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white font-medium transition-colors">
                            Update Bank Account
                        </button>
                        <a href="{% url 'bank-account-detail-shadcn' entity_slug=view.kwargs.entity_slug bank_account_pk=object.uuid %}" 
                           class="px-6 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-gray-300 transition-colors">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

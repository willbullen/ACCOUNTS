{% comment %}
Checkbox Component
Usage: {% include 'django_ledger/components/shadcn/checkbox.html' with name='agree' label='I agree to terms' %}
{% endcomment %}

<div class="flex items-center space-x-2 {{ class }}">
    <input 
        type="checkbox"
        name="{{ name }}"
        id="{{ id|default:name }}"
        {% if checked %}checked{% endif %}
        {% if required %}required{% endif %}
        {% if disabled %}disabled{% endif %}
        value="{{ value|default:'on' }}"
        class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
        {{ attrs }}
    />
    {% if label %}
    <label for="{{ id|default:name }}" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
        {{ label }}
    </label>
    {% endif %}
</div>

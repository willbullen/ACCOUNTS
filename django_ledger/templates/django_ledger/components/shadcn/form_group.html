{% comment %}
shadcn/ui Form Group Component - Groups multiple fields in a grid
Usage: {% include 'django_ledger/components/shadcn/form_group.html' with title="Group Title" %}
{% endcomment %}

<div class="form-group mb-6">
    {% if title %}
        <h3 class="text-lg font-semibold text-gray-100 mb-4 pb-2 border-b border-gray-700">
            {{ title }}
        </h3>
    {% endif %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {{ content }}
    </div>
</div>
